<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Netflix Profile</title>
    <link rel="stylesheet" href="/assetsCss/profile.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body class="bg-dark">
    <header>
      <img src="Netflix-assets/Netflix-assets/assets/netflix_logo.png" width="10%" alt="logo">
    </header>
    <main>
      <h1 class="text-white text-center mt-5 mr-5">Edit Profile</h1>
      <hr class= " text-white ">

      <div class="d-flex flex-row  justify-content-center">
        <img src="Netflix-assets/Netflix-assets/assets/avatar.png" width="10%">
        <div>
          <h4 class="text-white mx-3">Strive Student</h4>
          <h5 class="text-white mt-5 mx-3">Language:</h5>
          <div class="dropdown center">
            <div class="dropdown float-start mx-4 bg-dark">
              <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                English
              </button>
          </div>
        </div>
      </div>
      <hr class="text-white">
    </main>
    

      <div class="d-flex flex-row mt-5 ml-5 justify-content-center ">
        <div>
          <h4 class="text-white">
          Maturity Settings:
        </h4>
        <h4 class="text-white">ALL MATURITY RATINGS</h4>
        <h5 class="text-white">Show titles of all maturity ratings for this profile.</h5>
        <button type="button" class="btn btn-dark border border-light">EDIT</button>
      </div>
    </div>
      <hr class="text-white">
      <div class="mx-5">
        <h4 class="text-white">AUTOPLAY CONTROLS</h4>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            <h5 class="text-white">Autoplay next episode in a series of all devices.
            </h5>
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
          <label class="form-check-label" for="flexCheckChecked">
            <h5 class="text-white">Autoplay previews while browsing on all devices.</h5>
          </label>
        </div>
      </div>
 
      <footer class="d-flex flex-row mt-5 ml-5 justify-content-center ">
        <button type="button" class="btn btn-dark mt-3 mx-5 border border-light fs-4">SAVE</button>
        <button type="button" class="btn btn-dark mt-3 mx-5 border border-light fs-4">CANCEL</button>
        <button type="button" class="btn btn-dark mt-3 mx-5 border border-light fs-4">DELETE PROFILE</button>
      </footer>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
    </html>
